{% extends 'base.html' %}
{% block content%}
	<div class="container">
		<div class="col-sm-3">
		</div>
		<div class="col-sm-9">
			<h1>Create Activity</h1>
		<br><br>
			<p>Create a new activity and save it before creating scenes and story</p>
		<br>
			<form method="POST" action="" id='ActivityCreationForm'>
				{%csrf_token%}
				{{form.as_p}}
				<br>
				<input type="button" value="Back" onclick="window.location='/adminDashboard/';"/>
				<input type="submit" value="Submit" onclick="window.location='/adminDashboard/';" />
				
			</form>
		</div>
	</div>

{% endblock %}
